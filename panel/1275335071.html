<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پنل پویا امیرمهدی</title>
  <style>
    @font-face {
      font-family: 'BitaBold';
      src: url('https://09926602286.github.io/sat/Bita%20Bold_MR.TTF');
    }

    body {
      margin: 0;
      font-family: 'BitaBold', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #101010;
      color: white;
      direction: rtl;
    }

    .sidebar {
      width: 220px;
      background-color: #00ffd0;
      padding-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar button {
      width: 80%;
      background: none;
      border: none;
      font-size: 18px;
      color: black;
      font-weight: bold;
      margin: 10px 0;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .sidebar button:hover {
      transform: scale(1.1);
    }

    .content {
      flex-grow: 1;
      padding: 40px;
      background: url('https://09926602286.github.io/sat/1.jpg') no-repeat center center;
      background-size: cover;
      backdrop-filter: blur(4px);
    }

    .section {
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
    }

    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button onclick="showSection('profile')">👤 پروفایل کاربر</button>
    <button onclick="showSection('category')">🗂️ ثبت دسته</button>
  </div>

  <div class="content">
    <div id="mainSection" class="section">
      <h2>سلام امیرمهدی ابراهیمی ❤️</h2>
      <p>از منوی سمت راست یکی از بخش‌ها را انتخاب کن</p>
    </div>
  </div>

  <script>
    function showSection(section) {
      const box = document.getElementById('mainSection');
      if (section === 'profile') {
        box.innerHTML = `
          <h2>👤 پروفایل کاربر</h2>
          <p>نام: امیرمهدی ابراهیمی</p>
          <p>کد ملی: 1275335071</p>
          <p>کشور: آلمان</p>
        `;
      } else if (section === 'category') {
        box.innerHTML = `
          <h2>🗂️ ثبت دسته جدید</h2>
          <label>نام دسته:</label><br>
          <input type="text" placeholder="مثلاً آموزشی" style="padding:8px;margin-top:10px;"><br><br>
          <button style="padding:10px 20px;background:#00ffd0;border:none;border-radius:8px;">ثبت</button>
        `;
      }
    }
  </script>

</body>
</html>
