<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پنل پویا</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background-image: url("panel/121.jpg"); /* مسیر تصویر */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px;
      text-align: center;
      backdrop-filter: blur(2px);
    }
    .welcome {
      text-align: center;
      margin: 10px;
      font-size: 18px;
      color: #fff;
      background-color: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .section {
      background-color: rgba(0, 0, 0, 0.4); /* شفاف و تیره برای خوانایی بهتر */
      padding: 20px;
      flex: 1 1 300px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      border-radius: 8px;
      min-width: 280px;
      backdrop-filter: blur(2px);
      color: #fff;
    }
    input, button {
      padding: 8px;
      margin-top: 10px;
      font-size: 14px;
    }
    #categories {
      margin-top: 10px;
      padding-right: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h2>🎯 پنل پویا</h2>
  </header>

  <div style="text-align:center">
    <div class="welcome">
      خوش آمدی، امیرمهدی! امروز <span id="date"></span>، ساعت <span id="time"></span>
    </div>
  </div>

  <div class="container">
    <div class="section">
      <h3>📋 اطلاعات کاربری</h3>
      <p><strong>نام:</strong> امیرمهدی</p>
      <p><strong>شماره تلفن:</strong> 0912xxxxxxx</p>
      <p><strong>تاریخ تولد:</strong> 1380/05/15</p>
      <button onclick="alert('ویرایش اطلاعات در نسخه بعدی فعال خواهد شد')">ویرایش اطلاعات</button>
    </div>

    <div class="section">
      <h3>➕ ثبت دسته جدید</h3>
      <input type="text" id="newCategory" placeholder="نام دسته">
      <button onclick="addCategory()">ثبت دسته</button>
      <ul id="categories"></ul>
    </div>

    <div class="section">
      <h3>🚪 خروج از حساب</h3>
      <button onclick="logout()">خروج</button>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const faDate = now.toLocaleDateString("fa-IR");
      const time = now.toLocaleTimeString("fa-IR");
      document.getElementById("date").textContent = faDate;
      document.getElementById("time").textContent = time;
    }

    updateClock();
    setInterval(updateClock, 30000);

    const categoryInput = document.getElementById("newCategory");
    const categoriesList = document.getElementById("categories");

    function loadCategories() {
      const data = JSON.parse(localStorage.getItem("categories") || "[]");
      categoriesList.innerHTML = "";
      data.forEach(cat => {
        const li = document.createElement("li");
        li.textContent = cat;
        categoriesList.appendChild(li);
      });
    }

    function addCategory() {
      const cat = categoryInput.value.trim();
      if (!cat) return alert("نام دسته نمی‌تونه خالی باشه!");
      let data = JSON.parse(localStorage.getItem("categories") || "[]");
      data.push(cat);
      localStorage.setItem("categories", JSON.stringify(data));
      categoryInput.value = "";
      loadCategories();
    }

    function logout() {
      window.location.href = "index.html";
    }

    loadCategories();
  </script>
</body>
</html>
