<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل ثبت اطلاعات سازمان بسیج مداحان</title>
  <!-- فونت B -->
  <style>
    @font-face {
      font-family: 'FontB';
      src: url('FontB.woff2') format('woff2'),
           url('FontB.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
  </style>
  <style>
    body {
      margin: 0;
      font-family: 'FontB', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #FFD700;
      color: #121212;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #1e1e1e;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .sidebar h3 {
      margin-top: 0;
      color: #FFD700;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 1rem 0;
      padding: 0.5rem;
      background-color: #2a2a2a;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar ul li:hover {
      background-color: #FFD700;
      color: #121212;
    }

    .main {
      flex: 1;
      padding: 2rem;
      background-color: #121212;
    }

    .card {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .card h2 {
      color: #FFD700;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #fff;
      font-family: 'FontB', sans-serif;
    }

    .form-group input:focus, .form-group textarea:focus {
      outline: none;
      background-color: #333;
    }

    .btn {
      background-color: #FFD700;
      color: #121212;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      font-family: 'FontB', sans-serif;
    }

    .btn:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <header>پنل ثبت اطلاعات سازمان بسیج مداحان</header>
  <div class="container">
    <div class="sidebar">
      <h3>منو</h3>
      <ul>
        <li>پروفایل کاربر</li>
        <li>ثبت اطلاعات جدید</li>
        <li>گزارش‌ها</li>
      </ul>
    </div>
    <div class="main">
      <div class="card">
        <h2>فرم ثبت اطلاعات</h2>
        <div class="form-group">
          <label for="name">نام و نام خانوادگی</label>
          <input type="text" id="name" placeholder="مثلاً امیرمهدی رضایی">
        </div>
        <div class="form-group">
          <label for="role">نقش در سازمان</label>
          <input type="text" id="role" placeholder="مثلاً مداح">
        </div>
        <div class="form-group">
          <label for="desc">توضیحات</label>
          <textarea id="desc" rows="4" placeholder="توضیحات بیشتر..."></textarea>
        </div>
        <button class="btn">ثبت اطلاعات</button>
      </div>
    </div>
  </div>
</body>
</html>
