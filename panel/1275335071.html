<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پنل پویا</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2d3e50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .welcome {
      text-align: center;
      margin: 10px;
    }
    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }
    .section {
      background-color: white;
      padding: 20px;
      flex: 1 1 300px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    input, button {
      padding: 5px;
      margin-top: 10px;
    }
    #categories {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h2>🎯 پنل پویا</h2>
  </header>

  <div class="welcome" id="greeting">خوش آمدی، امیرمهدی! امروز <span id="date"></span></div>

  <div class="container">
    <div class="section">
      <h3>📋 اطلاعات کاربری</h3>
      <p><strong>نام:</strong> امیرمهدی</p>
      <p><strong>شماره تلفن:</strong> 0912xxxxxxx</p>
      <p><strong>تاریخ تولد:</strong> 1380/05/15</p>
      <button onclick="alert('ویرایش اطلاعات در نسخه بعدی اضافه میشه')">ویرایش اطلاعات</button>
    </div>

    <div class="section">
      <h3>➕ ثبت دسته جدید</h3>
      <input type="text" id="newCategory" placeholder="نام دسته">
      <button onclick="addCategory()">ثبت دسته</button>
      <ul id="categories"></ul>
    </div>

    <div class="section">
      <h3>🚪 خروج از حساب</h3>
      <button onclick="logout()">خروج</button>
    </div>
  </div>

  <script>
    // تاریخ امروز
    document.getElementById("date").textContent = new Date().toLocaleDateString("fa-IR");

    // ثبت دسته جدید در localStorage
    const categoryInput = document.getElementById("newCategory");
    const categoriesList = document.getElementById("categories");

    function loadCategories() {
      const data = JSON.parse(localStorage.getItem("categories") || "[]");
      categoriesList.innerHTML = "";
      data.forEach(cat => {
        const li = document.createElement("li");
        li.textContent = cat;
        categoriesList.appendChild(li);
      });
    }

    function addCategory() {
      const cat = categoryInput.value.trim();
      if (!cat) return alert("نام دسته نمی‌تونه خالی باشه!");

      let data = JSON.parse(localStorage.getItem("categories") || "[]");
      data.push(cat);
      localStorage.setItem("categories", JSON.stringify(data));
      categoryInput.value = "";
      loadCategories();
    }

    function logout() {
      window.location.href = "index.html"; // بازگشت به صفحه ورود
    }

    loadCategories();
  </script>
</body>
</html>
