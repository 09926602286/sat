<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل امیرمهدی</title>
  <style>
    @font-face {
      font-family: 'BitaBold';
      src: url('https://09926602286.github.io/sat/Bita%20Bold_MR.TTF') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'BitaBold', sans-serif;
      background-color: #101010;
      color: white;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #00ffd0;
      padding-top: 40px;
      direction: rtl;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      margin: 15px 0;
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .sidebar a:hover {
      transform: scale(1.05);
    }

    .content {
      flex-grow: 1;
      padding: 30px;
      background: url('https://09926602286.github.io/sat/1.jpg') no-repeat center center;
      background-size: cover;
      backdrop-filter: blur(4px);
      direction: rtl;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="#">📊 داشبورد</a>
    <a href="#">👤 اطلاعات شخصی</a>
    <a href="#">📝 ثبت اطلاعات جدید</a>
  </div>

  <div class="content">
    <h1>سلام امیرمهدی ابراهیمی ❤️</h1>
    <p>به پنل اختصاصی خودت خوش اومدی. از طریق منوی سمت راست می‌تونی وارد بخش‌های مختلف بشی.</p>
  </div>

</body>
</html>
