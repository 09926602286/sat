<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود با کد ملی</title>
  <style>
    @font-face {
      font-family: 'BitaBold';
      src: url('https://09926602286.github.io/sat/Bita%20Bold_MR.TTF');
    }
    body {
      font-family: 'BitaBold', sans-serif;
      background: linear-gradient(to bottom, #00ffd0, #00c8aa);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #00c8aa;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>ورود به پنل امیرمهدی</h2>
    <input type="text" id="nationalCode" placeholder="کد ملی">
    <button onclick="checkCode()">ورود</button>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById('nationalCode').value;
      if (code === '1275335071') {
        window.location.href = 'panel/1275335071.html';
      } else {
        alert('کد ملی اشتباه است!');
      }
    }
  </script>

</body>
</html>
