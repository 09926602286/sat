<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود به پنل</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: linear-gradient(to bottom, #00ffd0, #00c8aa);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #00c8aa;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-box button:hover {
      background-color: #00aa95;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>ورود به پنل امیرمهدی</h2>
    <input type="text" id="username" placeholder="نام کاربری">
    <input type="password" id="password" placeholder="رمز عبور">
    <button onclick="checkLogin()">ورود</button>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // اعتبارسنجی ساده (میتونی به دلخواه تغییر بدی)
      if (user === 'amirmahdi' && pass === '1234') {
        window.location.href = 'panel/1275335071.html';
      } else {
        alert('نام کاربری یا رمز عبور اشتباه است.');
      }
    }
  </script>

</body>
</html>
