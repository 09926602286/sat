<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود به سایت امیرمهدی</title>
  <style>
    @font-face {
      font-family: 'BitaBold';
      src: url('https://09926602286.github.io/sat/Bita%20Bold_MR.TTF');
    }

    @font-face {
      font-family: 'Jomhuria';
      src: url('https://09926602286.github.io/sat/Jomhuria.ttf');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'BitaBold', sans-serif;
      background: url('https://09926602286.github.io/sat/1.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.65);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ffd0;
      width: 90%;
      max-width: 320px;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .login-container h2 {
      color: #00ffd0;
      margin-bottom: 10px;
      font-size: 26px;
      font-family: 'Jomhuria', sans-serif;
    }

    .login-container p {
      color: #ccc;
      margin-top: -5px;
      margin-bottom: 20px;
      font-size: 15px;
      font-family: 'BitaBold', sans-serif;
    }

    .login-container input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      background: #111;
      border: none;
      border-bottom: 2px solid #00ffd0;
      color: white;
      font-size: 17px;
      border-radius: 5px;
      text-align: center;
    }

    .login-container button {
      width: 95%;
      padding: 12px;
      background: #00ffd0;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Jomhuria', sans-serif;
      font-size: 18px;
    }

    .login-container button:hover {
      background: #00ff99;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>ورود به سایت</h2>
    <p>سایت دسته سایبری بسیج مداحان</p>
    <input type="text" id="username" placeholder="نام کاربری">
    <input type="password" id="password" placeholder="رمز عبور">
    <button onclick="login()">ورود</button>
  </div>

  <script>
    const users = [
      {
        username: "1275335071",
        password: "1275335071",
        data: "پنل امیرمهدی ابراهیمی"
      }
    ];

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const user = users.find(x => x.username === u && x.password === p);

      if (user) {
        alert("ورود موفق! " + user.data);
        window.location.href = "panel/1275335071.html";
      } else {
        alert("نام کاربری یا رمز عبور اشتباه است!");
      }
    }
  </script>

</body>
</html>
